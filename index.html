<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bestTeas.co.uk</title>
    <meta name="description" content="A future bubble tea dream starts here." />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px 24px;
        position: relative;
        overflow: hidden;
      }
      .wrap::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/images/bubble-tea-bg.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.5;
        z-index: -1;
      }
      .card {
        max-width: 720px;
        line-height: 1.6;
        padding: 24px 22px;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 18px;
        backdrop-filter: blur(6px);
      }
      h1 {
        font-size: clamp(28px, 4vw, 44px);
        margin: 0 0 18px;
      }
      p {
        margin: 10px 0;
        font-size: clamp(16px, 1.6vw, 18px);
      }
      .tag {
        margin-top: 22px;
        opacity: 0.75;
      }
      footer {
        margin-top: 34px;
        opacity: 0.6;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="card">
        <h1>A future bubble tea dream starts here.</h1>

        <p>
          <strong>besTeas.co.uk isn’t open yet.</strong><br />It’s waiting.
        </p>

        <p>
          Waiting for ideas, flavours, colours,<br />
          and most importantly,<br />
          bubbles.
        </p>

        <p>
          One day, it might become a bubble tea shop.<br />
          Or a brand.<br />
          Or something even better.
        </p>

        <p class="tag">More bubbles. Less trouble.</p>

        <footer>Saved with love. • besTeas.co.uk</footer>
      </div>
    </main>
  </body>
</html>
